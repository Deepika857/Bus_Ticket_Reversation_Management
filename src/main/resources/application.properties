# Application Name
spring.application.name=Bus-Ticket-Reservation-Management

# Server Configuration
server.port=8080
# server.servlet.context-path=/api

spring.main.allow-bean-definition-overriding=true

# Datasource Configuration (Update database name, user, password accordingly)
